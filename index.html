<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='gele 3d head copy.png'">Wear Gele</button>

<img id="myImage" src="blank 3d head.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='blank 3d head.png'">Remove Gele</button>

</body>
</html>
